<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My React App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      "use strict";
      {
        const Menu = (props) => {
          // const [count, setCount] = React.useState(0);

          const decrement = () => {
          //   if (count > 0 ){
          //   setCount(count -1)
          // }
          };

          const increment = () => {
            // setCount(count +1);
          };

          //decrement()の場合は、関数の返り値を渡すことになってしまうので、decrement
          return (
            <li>
              <button onClick={decrement}>-</button>
              <button onClick={increment}>+</button>
              {props.name}({props.price}円 × {props.count}個)
            </li>
          );
        };
        //コンポーネントは必ず大文字から始める
        const App = () => {
          const [counts, setCounts] = React.useState([1,1,1]);
          const menus = [
            { id: 0, name: "牛丼", price: 400 },
            { id: 1, name: "カレー", price: 500 },
            { id: 2, name: "サラダ", price: 300 },
          ];

          const total = 
            (menus[0].price * counts[0]) +
            (menus[1].price * counts[1]) +
            (menus[2].price * counts[2]);

          const menuItems = menus.map((menu) => {
            return <Menu 
            key={menu.id}
            count={counts[menu.id]} 
            name={menu.name} 
            price={menu.price} />;
          });

          return (
            <>
              <h1>メニュー</h1>
              <ul className="menus">{menuItems}</ul>
              <p>合計： {total}円</p>
            </>
          );
        };

        const container = document.querySelector("#container");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
      }
    </script>
  </body>
</html>
